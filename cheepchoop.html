<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheepChoop</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="stylesheet" href="/cheepchoop.css" />
</head>

<body>
  <div id="mobile-warning">
    This application is not intended for mobile devices. Please use a desktop browser for the best experience.
  </div>
  <dialog id="usernameDialog">
    <form method="dialog">
      <h2>Submit Your Score</h2>
      <input type="text" id="username" placeholder="Enter your username" required>
      <div class="dialog-buttons">
        <button type="submit">Submit</button>
        <button type="button" id="cancelDialog">Cancel</button>
      </div>
    </form>
  </dialog>
  <div id="pauseMenu">
    <button id="resumeButton">Resume</button>
    <button id="audioSettingsButton">Audio Settings</button> <!-- New button -->
    <button id="submitScoreButton">Submit High Score</button>
    <button id="returnButton">Return to Main Menu</button>
  </div>

  <div id="audioSettingsMenu" style="display: none;"> <!-- New submenu -->
    <button id="musicToggle">Disable Music</button>
    <button id="voiceToggle">Disable Voiceover</button>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
    <button id="backToPauseMenuButton">Back</button>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <canvas id="bg"></canvas>
  <div id="currentHeight"></div>
  <div id="maxHeight"></div>
  <div id="currentLevel"></div>
  <div id="interactionMessage">Click anywhere on the screen!</div>
  <script type="module" src="/cheepchoop.js" defer></script>
  <script>
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('mobile-warning').style.display = 'block';
    }
  </script>
</body>
</html>
